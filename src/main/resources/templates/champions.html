<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<!--<div th:replace="fragments/prueba :: div"></div>-->
<head
	th:replace="fragments/head :: head(title='Home ~ League of summoners')">
</head>
<body id="bootstrap-overrides">
	<!--<header th:replace="fragments/header :: header"></header>-->
	<div th:replace="fragments/menu :: menu"></div>
	<main class="container content champions-body">
	<div class="row" id="banner">
		<div id="page-name-banner" class="col-xs-12">
			<h2 class="banner-msg" th:utext="#{champions.banner}"></h2>
		</div>
	</div>
	<div id="buscador-campeones">
		<h2>Buscador de campeones</h2>
		<input type="text" th:placeholder="#{home.body.search.placeholder}">
		<div id="filtros">
			<input type="checkbox"> <label>Mago</label>
			 <input type="checkbox"> <label>Tanque</label>
			  <input type="checkbox"> <label>Jungla</label>
			   <input type="checkbox"> <label>Marksman</label>
			  <input type="checkbox"> <label>Asesino</label>
		</div>
	</div>
	
	<div class="row" id="champions">
		<div th:each="champion : ${champions}">
			<div class="panel panel-default col-xs-6 col-md-2 img-separation">
				<div class="panel-heading">
					<span th:utext="${champion.championName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="${champion.championIconName}"
						th:attr="data-original=${champion.championIconName}"
						th:title="${champion.championName}" class="img-responsive lazy"></img>
				</div>
			</div>
		</div>
	</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
