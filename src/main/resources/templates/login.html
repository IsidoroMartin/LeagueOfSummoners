<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<!-- Incluimos la etiqueta HEAD del documento con todos lo recursos incluidos comunes a todas las páginas-->
<head th:replace="fragments/head :: head(title='Login ~ LOS')"></head>
<body id="bootstrap-overrides">
<!-- Incluimos menu en todas las páginas-->
<div th:replace="fragments/menu :: menu"></div>
<main class="container">

    <section class="container fill-main" id="login-container">
        <header class="row">
            <div class="col-md-4 col-xs-10 col-centered">
                <img src="img/logo-lg.png" class="img-responsive" alt="Logo league of summoners">
            </div>
        </header>
        <div class="row">
            <main class="col-xs-12 col-md-4 col-md-offset-4 content">
                <div class="col-xs-12 padding0 text-center">
                    <h2>Iniciar sesión</h2>
                </div>
                <div id="error-message" class="col-xs-12 alert alert-danger">
                </div>
                <form role="form" method="post" id="login-form" action="./login"
                      enctype="multipart/form-data" th:object="${userDTO}">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" name="username" id="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <div class="form-group col-xs-12" id="remember-credentials">
                        <div class="cell col-xs-1">
                            <div class="squaredTwo pull-right">
                                <input type="checkbox" value="None" id="remember-credentials-checkbox"
                                       class="form-control" name="check">
                                <label for="remember-credentials-checkbox"></label>
                            </div>
                        </div>
                        <div class="cell col-xs-8 padding0">
                            <label>Recordar contraseña</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-login" disabled class="btn form-control iniciar-sesion-btn"
                            value="Login">
                        <span>Iniciar sesión</span>
                    </button>
                </form>
                <hr>
                <div class="col-xs-12 padding0">
                    <a href="#">¿Olvidaste tu contraseña? Recupérala</a>
                </div>
                <div class="col-xs-12 padding0">
                    <a href="#">¿Olvidaste tu nombre de usuario? Recupéralo</a>
                </div>
                <div class="col-xs-12 padding0">
                    <a href="/register">¿No tienes cuenta? Registrate</a>
                </div>
            </main>
        </div>
    </section>
</main>
<!-- Incluimos footer en todas las páginas-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Incluimos los scripts comunes a todas las páginas-->
<div th:replace="fragments/scripts :: scripts"></div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
