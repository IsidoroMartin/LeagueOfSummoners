<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<head th:replace="fragments/header :: header"></head>
<body>
	<div class="container">
		<form role="form" method="post" action="/register"
			enctype="multipart/form-data" th:object="${userDTO}">
			<div class="form-group">
				<label for="summonerName">Summoner Name:</label> <input type="text"
					class="form-control" name="summonerName" id="summonerName">
			</div>
			<div class="form-group">
				<label for="username">username</label> <input type="text"
					class="form-control" name="username" id="username"/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" name="password" id="password"/>
			</div>
			<div class="form-group">
				<label for="email">Email address:</label> <input type="email"
					class="form-control" name="email" id="email"/>
			</div>
			<div class="form-group">
				<label for="avatar">Avatar</label> <input type="file"
					class="form-control" name="img-avatar" id="avatar">
			</div>
			<input type="hidden" name="galeria" value="/img/champion_icons/Teemo.png">
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<button type="button" class="btn btn-info btn-md" data-toggle="modal"
			data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Seleccione un campeon</h4>
					</div>
					<div class="modal-body" id="modal-champions-body">
						<div th:each="nombre : ${listaNamesChamps}" style="float:left;">
							  <img th:attr="src=@{|/img/champion_icons/${nombre}|},title=${nombre},alt=${nombre}" />
						</div>
					</div>
					<div class="modal-footer" >
						<button type="button" class="btn btn-default" style="position:absolute;bottom:0px;left:0px;" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>


	<script>
		function obtenerIconNames() {
		}
	</script>
	<div style="clear: both; float: right;"
		th:include="fragments/footer :: footer"></div>
</body>
</html>
