<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:replace="fragments/head :: head(title='Home ~ League of summoners')">
</head>
<body id="bootstrap-overrides">
<header th:replace="fragments/header :: header"></header>
<div th:replace="fragments/menu :: menu"></div>
<main class="container">
    <article id="buscador-home">
        <header class="row">
            <img src="img/logo.png" class="col-xs-4 col-xs-offset-4 img-responsive" alt="Logo league of summoners">
        </header>
        <main class="row col-xs-6 col-xs-offset-3">
            <form action="#" method="get" class="form-inline" role="form">
                <div class="form-group">
                    <label for="summoner-name" th:utext="#{home.body.search}">Buscar por nombre de invocador o campeón</label>
                    <input class="form-control" type="text" name="summoner-name" id="summoner-name"
                           placeholder="Introduzca nombre de invocador o campeón">
                    <button type="submit" class="form-control">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </form>
        </main>
    </article>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
