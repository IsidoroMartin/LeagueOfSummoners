<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<!--<div th:replace="fragments/prueba :: div"></div>-->
<head th:replace="fragments/head :: head(title='Home ~ League of summoners')">
</head>
<body id="bootstrap-overrides">
<!--<header th:replace="fragments/header :: header"></header>-->

<div th:replace="fragments/menu :: menu"></div>
<!--<div th:replace="fragments/languageSelect :: locale"></div>-->
<main>
    <section id="buscador-home" class="container-fluid">
        <header class="row">

            <img src="img/logo.png" class="col-xs-3 img-responsive col-centered" alt="Logo league of summoners">

        </header>
        <!--<main class="row col-xs-12 col-xs-offset-0 col-md-6 col-md-offset-3">-->
        <main class="row col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4 content">
            <form action="#" method="get" class="form-horizontal col-xs-12" role="form">
                <div class="form-group">
                    <label for="summoner-name"><h2 th:utext="#{home.body.search}"></h2></label>
                    <input class="form-control" type="text" name="summoner-name" id="summoner-name"
                           th:placeholder="#{home.body.search.placeholder}">
                    <button type="submit" class="form-control">
                        <span class="glyphicon glyphicon-search"></span> <span
                            th:utext="#{home.body.search.button}"></span>
                    </button>
                </div>
            </form>
        </main>
    </section>
    <aside id="rotacion" class="container">
        <div class="row panel panel-default">
            <div class="panel-heading">
                <h1>Rotaci√≥n de la semana</h1>
            </div>
            <div class="panel-body">
                <th:block th:each="champion : ${championRotation}" >
                    <div class="col-md-15 col-sm-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span th:utext="${champion.championName}"></span>
                            </div>
                            <div class="panel-body">
                                <img th:src="${champion.championIconName}"
                                     th:title="champion.champion.championName" class="img-responsive"></img>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </aside>
</main>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
